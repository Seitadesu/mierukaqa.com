<script>
var bar = new ProgressBar.Line(progressbar, {
  strokeWidth: 1.5,
  duration: 500,
  trailWidth: 1,
  easing: 'easeOutCubic',
  color: '#555',
  trailColor: '#bbb',
  text: {
    style: {
       color: '#fff',
    },
    autoStyleContainer: false
  },
  step: function(state, bar) {
    bar.setText(Math.round(bar.value() * 100) + ' %');
  }  
});
 
bar.animate(1.0, function() {
  $('#progress').delay(1000).fadeOut(100);
});
</script>
